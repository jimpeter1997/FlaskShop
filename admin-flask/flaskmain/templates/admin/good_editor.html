{% extends 'base_index.html' %}
{% block index_body %}
<div class="row">
    <div class="col-md-12">
        <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">添加商品</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                      <i class="fas fa-minus"></i></button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">商品名字</label>
                    <input type="text" id="inputName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">商品简介</label>
                    <textarea id="inputDescription" class="form-control" rows="4"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">商品分类</label>
                    <select class="form-control custom-select">
                      <option selected="" disabled="">Select one</option>
                      <option>On Hold</option>
                      <option>Canceled</option>
                      <option>Success</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="inputClientCompany">商品价格</label>
                    <input type="text" id="inputClientCompany" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputProjectLeader">商品活动</label>

                        <div class="row">
                            {% for good_kind in context.goods_kinds %}
                            <div class="form-check col-3">
                              <input class="form-check-input col-2" type="checkbox">
                              <label class="form-check-label col-10">{{ good_kind.goods_kind_name }}</label>
                            </div>
                            {% endfor %}
                            <!-- <div class="form-check col-3">
                              <input class="form-check-input col-2" type="checkbox" checked="">
                              <label class="form-check-label col-10">Checkbox checked</label>
                            </div> -->
                            <!-- <div class="form-check col-3">
                              <input class="form-check-input col-2" type="checkbox" disabled="">
                              <label class="form-check-label col-10">Checkbox disabled</label>
                            </div> -->
                        </div>

                  </div>
                </div>
                <!-- /.card-body -->
              </div>
    </div>
</div>
<div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title">
                商品详情
                <!-- <small>Simple and fast</small> -->
              </h3>
              <!-- tools box -->
              <div class="card-tools">
                <button type="button" class="btn btn-tool btn-sm" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fas fa-minus"></i></button>
                <button type="button" class="btn btn-tool btn-sm" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fas fa-times"></i></button>
              </div>
              <!-- /. tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body pad">
              <div class="mb-3">
                <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid rgb(221, 221, 221); padding: 10px; display: none;"></textarea>

              </div>
              <p class="text-sm mb-0">
                Editor <a href="https://github.com/summernote/summernote">Documentation and license
                information.</a>
              </p>
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
{% endblock %}
